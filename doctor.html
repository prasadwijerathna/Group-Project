<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Channel Center</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2b2e4a;
      margin-bottom: 30px;
    }

    .doctor-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .doctor-card {
      background: linear-gradient(135deg, #f6d365, #fda085);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .doctor-card:hover {
      transform: translateY(-5px);
    }

    .doctor-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .doctor-details {
      padding: 15px 20px;
    }

    .doctor-name {
      font-size: 1.4em;
      font-weight: bold;
      color: #22223b;
      margin-bottom: 5px;
    }

    .specialty {
      font-size: 1em;
      color: #4a4e69;
      margin-bottom: 8px;
    }

    .availability {
      font-size: 0.9em;
      color: #6c757d;
      margin-bottom: 15px;
    }

    .channel-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1b9aaa;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .channel-btn:hover {
      background-color: #14727d;
    }
  </style>
</head>
<body>

  <h1>Doctor Channel Center</h1>

  <div class="doctor-list">
    <div class="doctor-card">
      <img src="image/doctor/doc1.jpeg" alt="Dr. Samantha Ray" class="doctor-image">
      <div class="doctor-details">
        <div class="doctor-name">Dr. Andrew Patel</div>
        <div class="specialty">Cardiologist</div>
        <div class="availability">Mon – Fri: 9AM – 1PM</div>
        
      </div>
    </div>

    <div class="doctor-card">
      <img src="image/doctor/doc2.jpeg" alt="Dr. Arjun Patel" class="doctor-image">
      <div class="doctor-details">
        <div class="doctor-name">Dr.Teena Wijesinghe</div>
        <div class="specialty">Dermatologist</div>
        <div class="availability">Tue – Thu: 2PM – 6PM</div>
        
      </div>
    </div>

    <div class="doctor-card">
      <img src="image/doctor/doc4.png" alt="Dr. Leena Wijesinghe" class="doctor-image">
      <div class="doctor-details">
        <div class="doctor-name">Dr. Abdul Ahamed </div>
        <div class="specialty">Pediatrician</div>
        <div class="availability">Daily: 10AM – 4PM</div>
       
      </div>
    </div>
  </div>
<br><br><br>
 <a href="appoinment.html" class="channel-btn">Appoinment</a>
</body>
</html>
